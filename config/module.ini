tags         = "semantic web, rdf, xsd, w3c recommendation, linked data"
license      = "CECILL-2.1"
author       = "Daniel Berthereau"
author_link  = "https://github.com/Daniel-KM"
module_link  = "https://github.com/Daniel-KM/Omeka-S-module-RdfDatatype"
support_link = "https://github.com/Daniel-KM/Omeka-S-module-RdfDatatype/issues"
configurable = true
version      = "3.0.4.2"
omeka_version_constraint = "^1.1.0 || ^2.0.0"
